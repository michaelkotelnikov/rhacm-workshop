apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: mariadb
  namespace: mariadb
  labels:
    app: mariadb
    type: database
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: mariadb
        type: database
    spec:
      containers:
        - name: mariadb
          image: docker.io/bitnami/mariadb:10.3
          ports:
            - containerPort: 3306
              name: db-port
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb
                  key: MYSQL_ROOT_PASSWORD
