apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
  labels:
    app: webserver
  name: webserver
  namespace: {{ .Values.namespace }}
spec:
  path: "/application.html"
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
  to:
    kind: Service
    name: webserver
    weight: 100
  wildcardPolicy: None
